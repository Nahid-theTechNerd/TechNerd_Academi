<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/logo/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/de6be6a572.js" crossorigin="anonymous"></script>
    <title>TechNerd Academi</title>
</head>
<body>
    <section class="section-1">
        <header>
            <div class="logo"><img src="images/logo/logo.png" alt=""></div>
            <div class="sign_up_button"><a href="#"><button>Sign Up</button></a></div>
        </header>
        <div class="section-1-body">
            <h1>Welcome to TechNerd Academi.</h1>
            <h2>Learn coding anytime, anywhere.</h2>
            <form action="#" class="email-form">
                <h3>Ready to Learn? Enter your email to create or restart your membership.</h3>
                <input type="email" name="email" id="email" placeholder="Email Address" class="email-input">
                <button class="go-button"><i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
    </section>  
</body>
</html>
